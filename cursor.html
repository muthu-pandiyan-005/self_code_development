<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self code development</title>
    <style>
       .text{
        cursor: url(myBall.cur),auto;}
       .zoom-in{
        cursor: zoom-in;
       }
       .zoom-out{
        cursor: zoom-out;
       }
       .no-drop {
        cursor: no-drop;
       }

       .pointer{
        cursor: pointer;
       }
       .default{
        cursor: default;
       }

    </style>
</head>
<body>

    <h3 class="text">Text</h3>
    <h3 class="zoom-in">zoom-in</h3>
    <h3 class="zoom-out">zoom-out</h3>
    <h3 class="no-drop">no-drop</h3>
    <h3 class="pointer">Pointer</h3>
    <h3 class="default">default</h3>


   
    
      
</body>
</html>
